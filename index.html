  <!-- PDF.js (æ ¸å¿ƒ + worker) -->

  <style>
    /* èƒŒæ™¯èˆ‡å­—å‹ï¼Œä½¿ç”¨ Apple ç³»çµ±å­—é«” */
    body {

<body>
  <div class="container">
    <h1>JENJAN åˆ·å–®å°å¹«æ‰‹ ğŸš€ğŸ¤–</h1>
    <!-- è‡ªè¨‚æª”æ¡ˆä¸Šå‚³æŒ‰éˆ• -->
    <label for="file-input" class="custom-file-label">ğŸ“„ é¸æ“‡ PDF æª”æ¡ˆ</label>
    <input type="file" id="file-input" accept="application/pdf" />
    
    <div id="output"></div>
    
    <!-- ç”¨ä¾†æ¸²æŸ“ PDF é é¢çš„ Canvasï¼ˆéš±è—ï¼‰ -->
    <canvas id="pdf-canvas"></canvas>
  
    <div class="btn-container">
      <button id="copy-btn" style="display:none;">ğŸ“‹ è¤‡è£½æ‰€æœ‰ç·¨ç¢¼</button>
      <button id="generate-btn" style="display:none;">ğŸ”³ ç”Ÿæˆæ–° QR Code</button>
    </div>
    
    <!-- ç”Ÿæˆçš„æ–° QR Code é¡¯ç¤ºå€ -->
    <div id="generated-qr-code"></div>
  </div>
  
<script>
  // è¨­å®š PDF.js worker è·¯å¾‘
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const fileInput = document.getElementById('file-input');
  const outputDiv = document.getElementById('output');
  const pdfCanvas = document.getElementById('pdf-canvas');
  const pdfCtx = pdfCanvas.getContext('2d');

  const copyBtn = document.getElementById('copy-btn');
  const generateBtn = document.getElementById('generate-btn');
  const qrCodeContainer = document.getElementById('generated-qr-code');

  // å„²å­˜æ‰€æœ‰é é¢æƒæåˆ°çš„å° QR Code å­—ä¸²ï¼ˆé™£åˆ—ï¼‰
  let allValidCodes = [];

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // æ¸…ç©ºèˆŠè³‡æ–™
    outputDiv.textContent = '';
    qrCodeContainer.innerHTML = '';
    copyBtn.style.display = 'none';
    generateBtn.style.display = 'none';
    allValidCodes = [];

    const fileReader = new FileReader();
    fileReader.onload = async function() {
      const typedarray = new Uint8Array(this.result);
      try {
        // è¼‰å…¥ PDF æª”æ¡ˆ
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        outputDiv.textContent += `ğŸ“„ PDF ç¸½é æ•¸ï¼š${pdf.numPages}\n\n`;

        // ä¾åºè™•ç†æ¯ä¸€é 
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const codeData = await processPage(page);
          if (codeData) {
            allValidCodes.push(codeData);
            outputDiv.textContent += `âœ… ç¬¬ ${pageNum} é ï¼šå° QR Code = ${codeData}\n`;
          } else {
            outputDiv.textContent += `âŒ ç¬¬ ${pageNum} é ï¼šæœªæ‰¾åˆ°å° QR Code\n`;
          }
        }

        // è‹¥è‡³å°‘æœ‰ä¸€é æƒåˆ° QR Codeï¼Œé¡¯ç¤ºæŒ‰éˆ•
        if (allValidCodes.length > 0) {
          copyBtn.style.display = 'inline-block';
          generateBtn.style.display = 'inline-block';
        }
      } catch (err) {
        outputDiv.textContent = `âš ï¸ éŒ¯èª¤ï¼š${err.message}`;
      }
    };
    fileReader.readAsArrayBuffer(file);
  });

  // è¤‡è£½æŒ‰éˆ•äº‹ä»¶ï¼šå°‡æ‰€æœ‰ç·¨ç¢¼é€è¡Œè¤‡è£½åˆ°å‰ªè²¼ç°¿
  copyBtn.addEventListener('click', () => {
    const combined = allValidCodes.join('\n');  // æ¯å€‹ç·¨ç¢¼ä¸€è¡Œ
    navigator.clipboard.writeText(combined).then(() => {
      alert("âœ… å·²è¤‡è£½æ‰€æœ‰ç·¨ç¢¼åˆ°å‰ªè²¼ç°¿!");
    }).catch(err => {
      alert("âš ï¸ è¤‡è£½å¤±æ•—ï¼š" + err.message);
    });
  });

  // ç”ŸæˆæŒ‰éˆ•äº‹ä»¶ï¼šç”ŸæˆåŒ…å«æ‰€æœ‰ç·¨ç¢¼ï¼ˆä»¥ç©ºæ ¼åˆ†éš”ï¼‰çš„ QR Code
  generateBtn.addEventListener('click', () => {
    const combined = allValidCodes.join(' ');
    qrCodeContainer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å…§å®¹
    new QRCode(qrCodeContainer, {
      text: combined,
      width: 220,
      height: 220
    });
  });

  /**
   * è™•ç†å–®ä¸€é é¢ï¼š
   * æ¸²æŸ“é é¢ â†’ ç¬¬ä¸€æ¬¡æƒæ â†’ é®ç½©ç¬¬ä¸€æ¬¡çš„ QR Code â†’ ç¬¬äºŒæ¬¡æƒæ â†’ æ¯”è¼ƒé¢ç©ä¸¦é¸æ“‡è¼ƒå°çš„ QR Code
   * å›å‚³ QR Code å…§å®¹ (string)ï¼Œè‹¥ç„¡å‰‡å›å‚³ null
   */
  async function processPage(page) {
    // è¨­å®šæ¸²æŸ“ç¸®æ”¾æ¯”ï¼ˆå¯æ ¹æ“šå¯¦éš›éœ€æ±‚èª¿æ•´ï¼‰
    const scale = 2.0;
    const viewport = page.getViewport({ scale });
    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;
  
    await page.render({
      canvasContext: pdfCtx,
      viewport: viewport
    }).promise;
  
    // ç¬¬ä¸€æ¬¡æƒæ
    let imageData = pdfCtx.getImageData(0, 0, pdfCanvas.width, pdfCanvas.height);
    let code1 = jsQR(imageData.data, imageData.width, imageData.height);
    if (!code1) {
      return null;
    }
  
    // é®ç½©ç¬¬ä¸€æ¬¡æ‰¾åˆ°çš„ QR Code å€åŸŸï¼Œé¿å…é‡è¤‡åµæ¸¬
    maskQrCodeArea(imageData, code1.location);
    pdfCtx.putImageData(imageData, 0, 0);
  
    // ç¬¬äºŒæ¬¡æƒæ
    imageData = pdfCtx.getImageData(0, 0, pdfCanvas.width, pdfCanvas.height);
    let code2 = jsQR(imageData.data, imageData.width, imageData.height);
  
    // è‹¥åªæ‰¾åˆ°ä¸€å€‹ QR Codeï¼Œå°±å›å‚³è©²ç·¨ç¢¼
    if (!code2) {
      return code1.data;
    }
  
    // æ¯”è¼ƒå…©å€‹ QR Code çš„é¢ç©ï¼Œé¸æ“‡è¼ƒå°çš„é‚£ä¸€å€‹
    const area1 = getQrCodeArea(code1.location);
    const area2 = getQrCodeArea(code2.location);
    const smallCode = (area1 < area2) ? code1 : code2;
    return smallCode.data;
  }
  
  /**
   * å°‡æŒ‡å®š QR Code çš„å¤–æ¥çŸ©å½¢å¡«ç™½ (é®ç½©)
   */
  function maskQrCodeArea(imageData, location) {
    const { data, width } = imageData;
    const { minX, maxX, minY, maxY } = getBoundingBox(location);
    for (let y = minY; y < maxY; y++) {
      for (let x = minX; x < maxX; x++) {
        const idx = (y * width + x) * 4;
        data[idx] = 255;
        data[idx + 1] = 255;
        data[idx + 2] = 255;
        data[idx + 3] = 255;
      }
    }
  }
  
  /**
   * å–å¾— QR Code çš„å¤–æ¥çŸ©å½¢åº§æ¨™
   */
  function getBoundingBox(location) {
    const xs = [
      location.topLeftCorner.x,
      location.topRightCorner.x,
      location.bottomLeftCorner.x,
      location.bottomRightCorner.x
    ];
    const ys = [
      location.topLeftCorner.y,
      location.topRightCorner.y,
      location.bottomLeftCorner.y,
      location.bottomRightCorner.y
    ];
    return {
      minX: Math.max(0, Math.floor(Math.min(...xs))),
      maxX: Math.floor(Math.max(...xs)),
      minY: Math.max(0, Math.floor(Math.min(...ys))),
      maxY: Math.floor(Math.max(...ys))
    };
  }
  
  /**
   * è¨ˆç®— QR Code çš„å¤–æ¥çŸ©å½¢é¢ç©
   */
  function getQrCodeArea(location) {
    const { minX, maxX, minY, maxY } = getBoundingBox(location);
    return (maxX - minX) * (maxY - minY);
  }
</script>
