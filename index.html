<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>JENJAN åˆ·å–®å°å¹«æ‰‹ ğŸš€ğŸ¤–</title>
  <!-- PDF.js (æ ¸å¿ƒ + worker) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <!-- jsQR (ç”¨æ–¼æƒæ QR Code) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <!-- qrcode.js (ç”¨æ–¼ç”Ÿæˆæ–°çš„ QR Code) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    /* èƒŒæ™¯èˆ‡å­—å‹ï¼Œä½¿ç”¨ Apple ç³»çµ±å­—é«” */
    body {
      background: linear-gradient(135deg, #e6e9f0, #eef1f5);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* ä¸»å®¹å™¨ */
    .container {
      max-width: 600px;

      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

    }
    /* æ¨™é¡Œ */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #1d1d1f;
    }
    /* è‡ªè¨‚æª”æ¡ˆä¸Šå‚³ */
    #file-input {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      padding: 14px 28px;

      background-color: #0051a8;
    }
    /* è¼¸å‡ºå€ */
    #output {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      color: #555;
      white-space: pre-wrap;
      text-align: left;
      line-height: 1.5;
      margin-top: 20px;
    }
    /* æŒ‰éˆ•å®¹å™¨ */
    .btn-container {
      margin-top: 20px;
    }
    .btn-container button {
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;

    /* QR Code å€ */
    #generated-qr-code {
      margin-top: 30px;

    }
    /* éš±è— PDF æ¸²æŸ“ç”¨çš„ Canvas */

  </style>
</head>
<body>
  <div class="container">
    <h1>JENJAN åˆ·å–®å°å¹«æ‰‹ ğŸš€ğŸ¤–</h1>
    <!-- è‡ªè¨‚æª”æ¡ˆä¸Šå‚³æŒ‰éˆ• -->
    <label for="file-input" class="custom-file-label">ğŸ“„ é¸æ“‡ PDF æª”æ¡ˆ</label>
    <input type="file" id="file-input" accept="application/pdf" />
    
    <div id="output"></div>
    
    <!-- ç”¨ä¾†æ¸²æŸ“ PDF é é¢çš„ Canvasï¼ˆéš±è—ï¼‰ -->
    <canvas id="pdf-canvas"></canvas>
  
    <div class="btn-container">
      <button id="copy-btn" style="display:none;">ğŸ“‹ è¤‡è£½æ‰€æœ‰ç·¨ç¢¼</button>
    </div>
    
    <!-- ç”Ÿæˆçš„æ–° QR Code é¡¯ç¤ºå€ -->
    <div id="generated-qr-code"></div>
  </div>
  
<script>
  // è¨­å®š PDF.js worker è·¯å¾‘
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

  const fileInput = document.getElementById('file-input');
  const outputDiv = document.getElementById('output');
  const pdfCanvas = document.getElementById('pdf-canvas');
  const pdfCtx = pdfCanvas.getContext('2d');

  const copyBtn = document.getElementById('copy-btn');
  const qrCodeContainer = document.getElementById('generated-qr-code');

  let allValidCodes = [];

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    outputDiv.textContent = '';
    qrCodeContainer.innerHTML = '';
    copyBtn.style.display = 'none';
    allValidCodes = [];

    const fileReader = new FileReader();
    fileReader.onload = async function() {
      const typedarray = new Uint8Array(this.result);
      try {
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        outputDiv.textContent += `ğŸ“„ PDF ç¸½é æ•¸ï¼š${pdf.numPages}\n\n`;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const codeData = await processPage(page);
          if (codeData) {
            allValidCodes.push(codeData);
            outputDiv.textContent += `âœ… ç¬¬ ${pageNum} é ï¼šå° QR Code = ${codeData}\n`;
          } else {
            outputDiv.textContent += `âŒ ç¬¬ ${pageNum} é ï¼šæœªæ‰¾åˆ°å° QR Code\n`;
          }
        }

        outputDiv.textContent += `\nğŸ‰ æˆåŠŸè§£æ QR Code ç¸½æ•¸ï¼š${allValidCodes.length}`;

        if (allValidCodes.length > 0) {
          copyBtn.style.display = 'inline-block';
          const combined = allValidCodes.join(' ');
          qrCodeContainer.innerHTML = '';
          new QRCode(qrCodeContainer, {
            text: combined,
            width: 220,
            height: 220,
            correctLevel: QRCode.CorrectLevel.L
          });
        }
      } catch (err) {
        outputDiv.textContent = `âš ï¸ éŒ¯èª¤ï¼š${err.message}`;
      }
    };
    fileReader.readAsArrayBuffer(file);
  });

  copyBtn.addEventListener('click', () => {
    const combinedForCopy = allValidCodes.join('\n');
    navigator.clipboard.writeText(combinedForCopy).then(() => {
      alert("âœ… å·²è¤‡è£½æ‰€æœ‰ç·¨ç¢¼åˆ°å‰ªè²¼ç°¿!");
    }).catch(err => {
      alert("âš ï¸ è¤‡è£½å¤±æ•—ï¼š" + err.message);
    });
  });

  // âœ… é€™æ˜¯æ–°ç‰ˆ processPageï¼šé«˜è§£æ + å–®æƒæ
  async function processPage(page) {
    const scale = 3.5;
    const viewport = page.getViewport({ scale });
    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;

    await page.render({ canvasContext: pdfCtx, viewport }).promise;

    const imageData = pdfCtx.getImageData(0, 0, pdfCanvas.width, pdfCanvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    return code ? code.data : null;
  }
</script>

</body>
